// android/app/build.gradle  ←  THIS IS THE CORRECT ONE FOR RN 0.82.1
plugins {
    id("com.facebook.react.application") version "0.82.1" // ← THIS LINE WAS MISSING THE VERSION!
}

android {
    namespace "com.simplejenkinsapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.simplejenkinsapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
}